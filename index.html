<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css and script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- custom css and script -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Phone Hunter</title>
</head>
<body>
    <header class="container">
        <h1 class="bold">Phone Hunter Website API</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex">
                <input id="search-field" type="text" class="form-control w-50 me-4" id="exampleFormControlInput1">
                <button id="btn-search" class="btn btn-danger">Search</button>
            </div>              
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="no-phone-message" class="d-none">
                <h2 class="text-warning mt-5 text-center"><span class="bold text-danger">X</span> No Phones Found <span class="bold text-danger">X</span> </h2>
            </div>
            <div id="show-all" class="mt-5 text-center d-none">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div> 
        </section>
        <section id="phone-details">
            
        </section>
    </main>
</body>
</html>
